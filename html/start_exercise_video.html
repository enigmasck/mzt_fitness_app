<script>
    function end(){
        document.getElementById("timer").innerHTML = "Congratulations!";
        var a = document.getElementById("test");
        a.class = "btn btn-md btn-primary btn-lg display-4";
        a.href = "exercise_in_focus_session.html";
        a.innerHTML = "Exercise Evaluation";
    }
    // Set the date we're counting down to
    var countDownDate = new Date().getTime() + 7000;

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = Math.floor((countDownDate - now)/1000);
        // Display the result in the element with id="demo"
        document.getElementById("timer").innerHTML = distance;

        // If the count down is finished, write some text

        if (distance < 1) {
          clearInterval(x);
          document.getElementById("timer").innerHTML = "GO!";
          var v = document.createElement('source');
          v.src = "../video/videoplayback.mp4";
          v.type = "video/mp4";
          document.getElementById("video").appendChild(v);
          document.getElementById("timer").innerHTML = "";
        }
    }, 1000);
  </script>
